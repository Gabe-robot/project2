<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Styles Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Story Brooke!</h1>

        <div class="profileCard">
            <h2>Profile</h2>
            <p>Name: John Doe</p>
            <p>Email: johndoe@example.com</p>
        </div>

        <div class="storyForm">
            <h2>Add a Story</h2>
            <form>
                <label for="storyTitle">Title:</label>
                <input type="text" id="storyTitle" name="storyTitle"><br><br>
                <label for="storyContent">Content:</label><br>
                <textarea id="storyContent" name="storyContent" rows="4" cols="50"></textarea><br><br>
                <button class="customLoginButton">Submit</button>
            </form>
        </div>

        <button class="customLogoutButton">Logout</button>
    </div>
</body>
</html>
